<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="{{ .Title }}" />
        <meta property="og:description" content="{{ .Summary }}">
        <meta property="og:site_name" content="{{ .Site.Title }}" />
        <meta property="og:url" content="{{ .Permalink }}" />
        <meta property="og:image" content="" />
        <meta property="fb:app_id" content="" />
        <!-- Twitter Cards -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@{{ .Site.Params.Handle }}">
        <meta name="twitter:creator" content="@{{ .Site.Params.Handle }}">
        <meta name="twitter:title" content="{{ .Title }}">
        <meta name="twitter:description" content="{{ .Summary }}">
        <meta name="twitter:image" content="">
        <!-- Twitter Cards ends -->

        <title>{{ .Title }} | {{ .Site.Title }}</title>
        <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.Description }}{{ end }}">
        <!-- css -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/theme.css">
        <!-- css end -->

        <!-- Fonts -->
        <link href="//fonts.googleapis.com/css?family=Muli:300,400,400italic,600,700|Open+Sans:300" rel="stylesheet" type="text/css"/>
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <!-- Fonts end -->

        <link rel="canonical" href="">
        <link rel="alternate" type="application/rss+xml" title="" />
        <link rel="shortcut icon" type="image/icon" href=""/>
    </head>
    <body>
        <div class="header">
            <nav class="navbar navbar-default heading-menu">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">{{ .Site.Title }}</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            {{ range .Site.Menus.main }}
                            <li><a href="{{.URL}}">{{ .Name }}</a></li>
                            {{ end }}
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
